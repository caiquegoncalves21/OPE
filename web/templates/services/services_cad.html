{% extends 'base.html' %}

{% block content %}
<script src="../../static/js/cep.js"></script>
<script src="../../static/js/cpf.js"></script>
<script src="../../static/js/cel.js"></script>
<script src="../../static/js/data.js"></script>
<script src="../../static/js/nome.js"></script>
<br>
<br>
<div class="container-fluid">
  <div class="row">
    <!-- Basic Form-->
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header d-flex align-items-center">
          <h3 class="h4">Cadastrar Serviço</h3>
        </div>
        <div class="card-body">
          <p>Os campos com <b>*</b> são de preenchimento obrigatório.</p>
           <!-------------------------------------------------------- DADOS PESSOAIS ------------------------------------------->
           <form name="service" method="post">        
            {% csrf_token %}
            {{ form.non_field_errors }}

            <div class="form-row">

            <div class="form-group col-md-5">
              <label for="id_nome">Nome do Serviço*</label>
              <input type="text" name="nome" class="form-control" required id="id_nome" placeholder="Nome completo" maxlength="50" onkeyup="capitalize(this.id)">
            </div>
            <div class="form-group col-md-2">      
              <label for="id_valor">Valor</label>
              <input type="float" name="valor" class="form-control" required id="id_valor" placeholder="R$ 0,00" maxlength="14">
            </div>

            <div class="form-group col-md-9">
              <label for="id_descricao">Descrição</label>
              <textarea name="descricao" class="form-control" rows="12" col="20" required id="id_descricao" placeholder="Fale um pouco sobre este serviço"></textarea>

            </div>
          </div>
                    <!-------------------------------------------------------- FIM DADOS PESSOAIS ------------------------------------------->

                <div class="pure-controls">
                    <button type="submit" class="btn btn-primary">CADASTRAR</button>
                </div></div>
          </form>
        </div>
      </div>
    </div>
{% endblock %}
